<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-hollow"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="flex">
        <h1>Pokedex</h1>
    </header>
    <main>
        <dialog open id="myDialog"> 
              <section class="background_modal">
                <form method="dialog">
                        <button id="close">X</button>
                    </form>
                <div class="container-dialog">
                    <div class="container-1">  
                    <div id="img-pokemon"></div> 
                      <div>
                        <h2 class="name">Name</h2>
                      </div>
                      <div> 
                         <h3 class="id">ID</h3>
                      </div>
                    </div>

                    <div class="container-1">
                        <h2>INFO</h2>
                        <p class="info"></p>
                    </div>

                    <div class="container-1">
                       <div>
                       <button id="rotate">Rotate</button>
                       <button id="shiny">Toggle Shiny</button>
                       <button id="gender">Swap Gender</button>                   
                    </div>
                    <div>
                      <button id="type-1">Poison</button>
                      <button id="type-2">Grass</button>    
                    </div>
                    </div>

                    <div class="container-1"> 
                        <div>
                          <h3>Height:</h3>
                          <p class="height"></p>
                        </div>

                        <div> 
                          <h3>Weight:</h3>
                          <p class="weight"></p>
                        </div>

                        <div>
                          <h3>Gender:</h3>
                          <p class="gender"></p>
                        </div>

                        <div>
                           <h3>Category:</h>
                           <p class="category"></p>
                        </div>
                        </div>
                
                    <div class="container-1"> 
                        <h3>Weaknesses</h3>
                        <p class="weaknesses"></p>
                    </div>

                    <div class="container-1">
                        <h3>Abilities</h3>
                        <p class="abilities"></p>
                    </div>  
               
                    <div class="container-1">
                        <button a href="" id="filterBtn_1">Sort By</button>
                        <select id="typeSelectSort">
                          <option value="">--Choose an option--</option>
                          <option value="name">Name</option>
                          <option value="id">ID</option>
                        </select>
                    </div>
                      
                    <div class="container-1">
                        <button a href="" id="filterBtn_2">Types</button>
                        <select id="typeSelectFilter">
                          <option value="">--Choose an option--</option>
                          <option value="poison">Poison</option>
                          <option value="grass">Grass</option>
                          <option value="fire">Fire</option>
                          <option value="flying">Flying</option>
                          <option value="water">Water</option>
                          <option value="bug">Bug</option>
                          <option value="normal">Normal</option>
                          <option value="electric">Electric</option>
                          <option value="ground">Ground</option>
                          <option value="fairy">Fairy</option>
                          <option value="fighting">Fighting</option>
                          <option value="psychic">Psychic</option>
                          <option value="rock">Rock</option>
                          <option value="steel">Steel</option>
                          <option value="ice">Ice</option>
                          <option value="ghost">Ghost</option>
                          <option value="dragon">Dragon</option>
                          <option value="dark">Dark</option>
                        </select>
                    </div>
               
                <div class="container-1">
                    <h3>Sprites</h3>
                    <div class="sprites"></div>
                </div>
      
                    <div class="container-1">
                        <h3>Generations</h3>
                        <p class="generations"></p>
                    </div>
              
                </div>
               </div>
              </section>
        </dialog>
        <section class="background"> 
           <div class="container">
                    <form id="search">
                        <input id="input" type="text" name="search" placeholder="Type a pokemon.." >
                        <ul id="suggestions"></ul>
                        <button id="find">Find Pokemon</button>
                    </form>
                </div>
      </section>     
    </main>
    <footer>
    <div>
        <div>
            <p><a href="https://silje32.github.io/Pokedex-Api/" target="_blank">Https://silje32.github.io/Pokedex-Api</a></p>
        </div>
        <div>
             <p><a href="https://www.figma.com/design/oGfGJ43Y7nJuwmKiICxDDE/Pokedex?node-id=11-39&t=k8XWur4xecjpOwr0-0" target="_blank">Figma Design</a></p>
        </div>
        <div class="footer">
            <p>Copyright</p> 
            <img src="" alt="copyright" class="copyright" />
            <p>2025 Silje Heldal Monsen | All Rights Reserved</p>
    </div>
    </div>
  </footer>
  </body>
</html>
