<!DOCTYPE html>

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.cdnfonts.com/css/pokemon-hollow"

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

  <body>
    <header>
        <h1>Pokedex</h1>
        <nav>
            <ul>
                <li>

        </nav>
    </header>
    <main>
        <div>
            <dialog>
                <section>
                    <img src="" alt="pokemons" class="pokemons" />
                    <div>
                        <h2>Name</h2>
                    </div>
                    <div>
                         <h3>ID</h3>
                    </div>
                </section>

                <section>
                    <div class="info">

            <section class="container">
                    <div>
                        <input img src="" alt="search-icon" class="search" />

                    </div>
            </section>

            <section>
                <article>
                    <div class="container">

                </article>

                <article>
                    <div class="container">
                        <button a href="" id="sort">Types</button>
                    </div>
                </article>
            </section>

            <section>
                <div class="container">
                    <h3>Sprites</h3>
                    <img src="" alt="sprites" class="sprites" />
                </div>

                <article>
                    <div class="container">
                        <h3>Generations</h3>
                        <p></p>
                    </div>
                </article>
            </section>

            <section class="background">
                <div class="container">
                   <h2>EVOLUTIONS</h2>
                   <div class="gray-box">
                    <div> 
                      <img src="" alt="pokemon-evolutions" class="evolutions" />
                      <div>
                        <h3>Name</h3>

                      </div>
                    </div>

                      <div>
                        <img src="" alt="arrow" class="arrow" />
                      </div>

                   <div> 
                     <img src="" alt="pokemon-evolutions" class="evolutions" />
                      <div>
                        <h3>Name</h3>
                        <h3>ID</h3>
                      </div>
                    </div>

                      <div>
                        <img src="" alt="arrow" class="arrow" />
                      </div>

                    <div> 
                      <img src="" alt="pokemon-evolutions" class="evolutions" />
                      <div>
                        <h3>Name</h3>
                        <h3>ID</h3>
                      </div>
                    </div>

                   </div>
                </div>
