<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js" defer></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-hollow"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="flex">
      <h1>Pokedex</h1>
      <dotlottie-wc
        id="loadingEl"
        src="https://lottie.host/d9d9cfb4-d956-4967-9ee0-f85129dcda22/Q3BNWFM4WV.lottie"
        style="width: 300px; height: 300px"
        speed="1"
        autoplay
        loop
      ></dotlottie-wc>
    </header>

    <!-- The <main> wraps the app’s primary content -->
    <main>
      <!-- Modal dialog for Pokémon details; starts closed for accessibility -->
      <!-- removed: open -->
      <dialog id="myDialog" aria-labelledby="dialog-title" aria-modal="true">
        <!-- Overlay styling wrapper (kept your class) -->
        <section class="background_modal">
          <!-- Form with method="dialog" lets the close button automatically close the dialog -->
          <form method="dialog">
            <!-- Close button; uses accessible label and type="submit" to close the dialog -->
            <button id="close" type="submit" aria-label="Close details">
              ✕
            </button>
          </form>

          <!-- Flexible grid container for dialog content -->
          <div class="container-dialog">
            <!-- Card: image + name + id -->
            <div class="container-1">
              <!-- Image container; switched to an <img> for semantics; JS swaps src -->
              <div id="img-pokemon-wrap">
                <img id="img-pokemon" alt="Selected Pokémon sprite" />
              </div>
              <div>
                <!-- Dialog title referenced by aria-labelledby on <dialog> -->
                <h2 id="dialog-title" class="name">Name</h2>
              </div>
              <div>
                <h3 class="id">ID</h3>
              </div>
            </div>

            <!-- Card: sprite controls and type buttons -->
            <div class="container-1">
              <div class="btn-row">
                <!-- Action buttons; IDs match your JS -->
                <button id="rotate" type="button">Rotate</button>
                <button id="shiny" type="button">Toggle Shiny</button>
                <button id="gender" type="button">Swap Gender</button>
              </div>
              <div class="btn-row">
                <!-- Type buttons; values will be set dynamically from API -->
                <button id="type-1" type="button">Poison</button>
                <button id="type-2" type="button">Grass</button>
              </div>
            </div>

            <!-- Card: info/flavor text -->
            <div class="container-1">
              <h2>INFO</h2>
              <p class="info"></p>
            </div>

            <!-- Card: stats -->
            <div class="container-1 stats">
              <div>
                <h3 class="h3">Height:</h3>
                <p class="height"></p>
              </div>

              <div>
                <h3 class="h3">Weight:</h3>
                <p class="weight"></p>
              </div>

              <div>
                <h3 class="h3">Gender:</h3>
                <p class="gender"></p>
              </div>

              <div>
                <h3 class="h3">Category:</h3>
                <p class="category"></p>
              </div>
            </div>

            <!-- Card: weaknesses -->
            <div class="container-1">
              <h3>Weaknesses</h3>
              <p class="weaknesses"></p>
            </div>

            <!-- Card: abilities -->
            <div class="container-1">
              <h3>Abilities</h3>
              <p class="abilities"></p>
            </div>

            <!-- Card: sort controls -->
            <div class="container-1">
              <!-- removed: invalid anchor attribute on button -->
              <!-- <button a href="" id="filterBtn_1">Sort By</button> -->
              <button id="filterBtn_1" type="button">Sort By</button>
              <!-- Select for sort criteria -->
              <label for="typeSelectSort" class="visually-hidden"
                >Sort by</label
              >
              <select id="typeSelectSort">
                <option value="">--Choose an option--</option>
                <option value="name">Name</option>
                <option value="id">ID</option>
              </select>
            </div>

            <!-- Card: filter controls -->
            <div class="container-1">
              <!-- removed: invalid anchor attribute on button -->
              <!-- <button a href="" id="filterBtn_2">Types</button> -->
              <button id="filterBtn_2" type="button">Types</button>
              <!-- Select for type filter -->
              <label for="typeSelectFilter" class="visually-hidden"
                >Filter by type</label
              >
              <select id="typeSelectFilter">
                <option value="">--Choose an option--</option>
                <option value="poison">Poison</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="water">Water</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="steel">Steel</option>
                <option value="ice">Ice</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
              </select>
            </div>

            <!-- Card: sprites gallery -->
            <div class="container-1">
              <h3>Sprites</h3>
              <div class="sprites" aria-live="polite"></div>
            </div>

            <!-- Card: generations -->
            <div class="container-1">
              <h3>Generations</h3>
              <p class="generations"></p>
            </div>
          </div>
        </section>
      </dialog>

      <!-- Background section (search area) -->
      <section class="background">
        <div class="container">
          <!-- Search form; submit will trigger find -->
          <form id="search" autocomplete="off">
            <!-- Accessible label for screen readers -->
            <label class="visually-hidden" for="input">Search Pokémon</label>
            <!-- Text input for queries -->
            <input
              id="input"
              type="text"
              name="search"
              placeholder="Type a Pokémon…"
            />
            <!--! Suggestions list populated by JS -->
            <ul id="suggestions" role="listbox"></ul>
            <!-- Submit button to trigger a lookup -->
            <button id="find" type="submit">Find Pokémon</button>
          </form>
        </div>
      </section>

      <!-- Lightweight loading indicator (optional) -->
      <img id="loadingEl" alt="Loading…" src="./images/loading.gif" hidden />
    </main>

    <footer>
      <div>
        <div>
          <p>
            <a href="https://silje32.github.io/Pokedex-Api/" target="_blank"
              >Https://silje32.github.io/Pokedex-Api</a
            >
          </p>
        </div>
        <div>
          <p>
            <a
              href="https://www.figma.com/design/oGfGJ43Y7nJuwmKiICxDDE/Pokedex?node-id=11-39&t=k8XWur4xecjpOwr0-0"
              target="_blank"
              >Figma Design</a
            >
          </p>
        </div>
        <div class="footer">
          <p>Copyright</p>
          <img src="" alt="copyright" class="copyright" />
          <p>2025 Silje Heldal Monsen | All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
