<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-hollow"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
        <h1>Pokedex</h1>
        <nav>
            <ul>
                <li><a href="#img-evolutions_1" class="nav-btn">EVOLUTIONS</a></li>
                <li><a href="" class="nav-btn">BASE STATS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <dialog open id="myDialog"> 
              <section class="background_modal">
                <form method="dialog">
                        <button id="close">X</button>
                    </form>
                <div class="container-dialog">
                    <div class="container-1">  
                    <div id="img-pokemon"> 
                      <div>
                        <h2>Name</h2>
                      </div>
                      <div> 
                         <h3>ID</h3>
                      </div>
                    </div>

                    <div class="container-1">
                        <h2>INFO</h2>
                        <p></p>
                    </div>

                    <div class="container-1"> 
                       <button id="rotate">Rotate</button>
                       <button id="shiny">Toggle Shiny</button>
                       <button id="gender">Swap Gender</button>
                       <button id="type-1"></button>
                       <button id="type-2"></button>
                    </div>

                    <div class="container-1"> 
                        <div>
                          <h3>Height:</h3>
                          <p></p>
                        </div>

                        <div> 
                          <h3>Weight:</h3>
                          <p></p>
                        </div>

                        <div>
                          <h3>Gender:</h3>
                          <p></p>
                        </div>

                        <div>
                           <h3>Category:</h>
                           <p></p>
                        </div>
                        </div>
                
                    <div class="container-1"> 
                        <h3>Weaknesses</h3>
                        <p></p>
                    </div>

                    <div class="container-1">
                        <h3>Abilities</h3>
                        <p></p>
                    </div>
                    </div>
          
            <div class="container_filter">
                <article>
                    <div class="container-1_filter">
                        <button a href="" id="sort">Sort By</button>
                    </div>
                </article>

                <article>
                    <div class="container-1_filter">
                        <button a href="" id="sort">Types</button>
                    </div>
                </article>

                <div class="container-1_filter">
                    <h3>Sprites</h3>
                    <img src="" alt="sprites" class="sprites" />
                </div>

                <article>
                    <div class="container-1_filter">
                        <h3>Generations</h3>
                        <p></p>
                    </div>
                </article>
                </div>
              </section>
        </dialog>
        <section class="background"> 
           <div class="container"> 
                    <form>
                        <input id="input" type="text" name="search" placeholder="Search.." >
                        <button id="find">Find Pokemon</button>
                    </form>
                </div>
      </section>     
    </main>
    <footer>
    <div>
        <div>
            <p><a href="https://silje32.github.io/Pokedex-Api/" target="_blank">Https://silje32.github.io/Pokedex-Api</p>
        </div>
        <div>
             <p><a href="https://www.figma.com/design/oGfGJ43Y7nJuwmKiICxDDE/Pokedex?node-id=11-39&t=k8XWur4xecjpOwr0-0" target="_blank">Figma Design</p>
        </div>
        <div>
            <p>Copyright</p> 
            <img src="" alt="copyright" class="copyright" />
            <p>2025 Silje Heldal Monsen | All Rights Reserved</p>
    </div>
    </div>
  </footer>
  </body>
</html>
